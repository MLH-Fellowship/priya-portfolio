<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      lang="sass"
      rel="stylesheet"
      href="{{url_for('static',filename='styles/main.css')}}"
    />
    <link
      rel="icon"
      href="{{url_for('static',filename='img/mlh.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="{{url_for('static',filename='us-states.js')}}"></script>

    <style>
      #map {
        height: 60vh;
        width: 50%;
        margin-top: 5vh;
        margin-bottom: 5vh;
      }
    </style>

    <title>{{ title }}</title>
  </head>

  <body>
    <header class="nav-bar">
      <div class="nav-content">
        <div class="nav-logo">
          <a href="/"
            ><img src="{{url_for('static',filename='img/logo.svg')}}"
          /></a>
        </div>
      </div>
    </header>

    <div class="profile">
      <div id="profile-picture" class="profile-picture">
        <img src="{{url_for('static',filename='img/logo.jpg')}}" />
      </div>
      <h1>{{ title }}</h1>
    </div>

    {% block content %}{% endblock %}
  </body>
  <div class="card-container">
    <div id="map"></div>
  </div>
  <script>
    var map = L.map("map").setView([37.8, -96], 4);

    var tiles = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    L.geoJson(statesData).addTo(map);

    function getColor(v) {
      switch (v) {
        case 1: // both visited
          return "#ababcc";
        case 2: // joel
          return "#8da6ba";
        case 3: // priya
          return "#a2c999";
        default: // neither
          return "#e8e8e8";
      }
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.visited),
        weight: 1,
        opacity: 0,
        color: "white",
        dashArray: "0",
        fillOpacity: 0.75,
      };
    }

    L.geoJson(statesData, { style: style }).addTo(map);
  </script>
</html>
